<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <button class="closeAllPopups">closeAllPopups</button>
    <button class="btn-popup openPopupPic">openPic</button>
    <section class="album">
        <button class="btn btnSidePrev"><span></span></button>
        <button class="btn btnSideNext"><span></span></button>
        <div class="albumMain">
            <div class="albumTitle">
                This is album #<span class="albumTitleNumber"></span>
            </div>
            <div class="albumBody">
                <div class="albumItemsWrapper">
                    
                </div>
            </div>
        </div>
    </section>

    <div class="popup popupPic">
        <div class="popup__main">
            <div class="popup__close-button">
                <span class="popup__close-button--line"></span>
            </div>
            <div class="popup__content"></div>
        </div>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
